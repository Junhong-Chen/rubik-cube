<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubik's Cube</title>
  <link rel="shortcut icon" href="/favicon_white.ico" media="(prefers-color-scheme: dark)">
  <link rel="shortcut icon" href="/favicon.ico" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div id="ui">
    <div id="loading-bar"></div>
    <div id="cube"></div>
    <div id="stats"></div>
    <div id="prefs"></div>
    <div id="theme"></div>
    <div id="texts">
      <h1 class="text text-title">
        <span>魔方</span>
      </h1>
      <div class="text text-note">
        双击屏幕开始
      </div>
      <div class="text text-timer">
        0:00
      </div>
      <div class="text text-complete">
        <span>Complete!</span>
      </div>
      <div class="text text-best-time">
        <icon trophy></icon>
        <span>Best Time!</span>
      </div>
    </div>
    <div id="buttons">
      <button class="btn btn-stats"></button>
      <button class="btn btn-prefs"></button>
      <button class="btn btn-theme"></button>
      <button class="btn btn-back"></button>
      <button class="btn btn-reset"></button>
    </div>
  </div>
  <script type="module" src="/src/index.js"></script>
</body>
</html>
